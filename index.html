<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Friends</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="top-header">
    <div class="header_top">
      <div class="header_column">
        <!-- plane icon -->
        <i class="fa fa-fighter-jet"></i>
        <!-- wifi icon -->
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <!-- moon icon -->
        <i class="fa fa-moon-o"></i>
        <!-- bluetooth icon -->
        <i class="fa fa-bluetooth-b"></i>
        <!-- battery icon -->      
        <span class="header_battery">66% <i class="fa fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <span class="header_text">Manage</span>
      </div>
      <div class="header_column">
        <span class="header_text">Friends <span class="header_number">1</span></span>
      </div>
      <div class="header_column">
        <!-- 나사모양 -->
        <i class="fa fa-cog fa-lg"></i>
      </div>
    </div>
  </header>

  <main class="friends">
    <!-- 검색하는 부분 -->
    <div class="search-bar">
      <i class="fa fa-seach"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>

    <!-- 나의 프로필 부분 -->
    <section class="friends_profile">
      <header>
        <h6 class="friends_section-header">My Profile</h6>
      </header>
      <div class="friends_section-rows">
        <div class="friends_section-row">
          <a href="profile.html">
            <img src="images/avatar.jpeg">
            <span class="friends_profile-name">YoungHea Kim</span>
          </a>
        </div>
        <div class="friends_section-row">
          <img src="" alt="">
          <span class="friends_profile-name">Friend's Names Display</span>
        </div>
      </div>
    </section>

    <!-- 친구부분 -->
    <section class="friends_friend-list">
      <header>
        <h6 class="friends_section-header">Friends</h6>
      </header>
    </section>
    <div class="friends_section-rows">
        <div class="friends_section-row">
          <img src="" alt="">
          <span class="friends_profile-name">Nicolas</span>
        </div>
        <div class="friends_section-row">
          <div class="friends_section-column">
              <img src="" alt="">
              <span class="friends_profile-name">LYNN</span>
          </div>
          <span class="friends_section-tagline">
            Life is short. So live your life.
          </span>
        </div>
      </div>
  </main>

  <nav class="tab-bar">
    <a href="index.html" class="tab-bar_tab tab-bar_tab-selected">
      <i class="fa fa-user"></i>
      <span class="tab-bar_title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar_tab">
      <i class="fa fa-comment"></i>
      <span class="tab-bar_title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar_tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar_title">Find</span>
    </a>
    <a href="more.html" class="tab-bar_tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar_title">More</span>
    </a>
  </nav>
</body>
</html>
